<h2>Country List</h2>
<div class="row">
  <div class="col-sm-2">

    <select  ng-init="selectedCountry=498" class="form-control "
      ng-model="selectedCountry"
      ng-options="selectedCountry.cod as selectedCountry.countryName for selectedCountry in countryList | orderBy:'countryName'">
    </select>


  </div>
  <div class="btn-group col-sm-5"  role="group" aria-label="...">
    <button ng-click="editMode = !editMode" type="button" class="btn btn-default">Edit</button>
    <button ng-click="editMode = !editMode" type="button" class="btn btn-primary">Add Country</button>
    <button ng-show="editMode" class="btn btn-success" ng-click="saveInterpelation()">Save Country</button>
  </div>
</div>
<br>
<form ng-show="editMode" class="form-horizontal">
  <div class="form-group">
    <label class="col-sm-2" for="interpelationNr">COD2 (ex: MD)</label>
    <div class="col-sm-2">

      <input  ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1"  ng-model="country.countryCod2">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2" for="interpelationNr">COD3 (ex: MDA)</label>
    <div class="col-sm-2">

      <input  ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1"  ng-model="country.countryCod3">
    </div>
  </div>
  <div class="form-group">
    <label class="col-sm-2" for="interpelationNr">NUME TARA</label>
    <div class="col-sm-2">

      <input  ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1"  ng-model="country.countryName">
    </div>
  </div>
</form>
