<div class="panel panel-default panel-margin">
    <div class="panel-heading">
        <h3>Lista Subiectelor</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-control " ng-model="selectedSubject" ng-options="subject as subject.subjectName for subject in subjectsList track by subject.id ">
    </select>
            </div>
            <div class="btn-group col-sm-5" role="group" aria-label="...">
                <button ng-click="editMode = !editMode" type="button" class="btn btn-default">Modifica Subiect</button>
                <button ng-click="editMode = !editMode" type="button" class="btn btn-primary">Adauga Subiect</button>
                <button ng-show="editMode" class="btn btn-success" ng-click="saveSubject(selectedSubject)">Salveaza</button>
            </div>
        </div>
        <br>
        <form ng-show="editMode" class="form-horizontal">
            <div ng-hide="true" class="form-group">
                <label class="col-sm-2" for="subject.id">id</label>
                <div class="col-sm-2">
                    <input ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedSubject.id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Tema Subiect</label>
                <div class="col-sm-2">
                    <input ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedSubject.subjectName">
                </div>
            </div>
        </form>
    </div>
</div>
