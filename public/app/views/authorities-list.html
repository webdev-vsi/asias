<div class="panel panel-default panel-margin">
    <div class="panel-heading">
        <h3>Lista Autoritati</h3>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-sm-2">
                <select class="form-control " ng-model="selectedAuthority" ng-options="authority as authority.authorityName for authority in authoritiesList track by authority.id ">
    </select>


            </div>
            <div class="btn-group col-sm-5" role="group" aria-label="...">
                <button ng-click="editMode = !editMode" type="button" class="btn btn-default">Modifica Autoritatea</button>
                <button ng-click="addMode = !addMode" type="button" class="btn btn-primary">Adauga Autoritatea</button>
            </div>
        </div>
        <br>
        <form ng-show="editMode" class="form-horizontal">
            <div ng-hide="true" class="form-group">
                <h2>Editare Autoritate</h2>
                <label class="col-sm-2" for="subject.id">id</label>
                <div class="col-sm-2">
                    <input ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedAuthority.id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Denumirea Autoritate</label>
                <div class="col-sm-2">
                    <input ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedAuthority.authorityName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Tip Autoritate</label>
                <div class="col-sm-2">
                    <input ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedAuthority.authorityType">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Tara Autoritate</label>
                <div class="col-sm-2">
                    <input ng-show="editMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="selectedAuthority.country.countryName">
                </div>
            </div>
        </form>
        <button ng-show="editMode" class="btn btn-success" ng-click="updateAuthority(selectedAuthority)">Modifica</button>
        <form ng-show="addMode" class="form-horizontal">
            <h2>Autoritate Noua</h2>
            <div ng-hide="true" class="form-group">
                <label class="col-sm-2" for="subject.id">id</label>
                <div class="col-sm-2">
                    <input ng-show="addMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="new.id">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Denumirea Autoritate</label>
                <div class="col-sm-2">
                    <input ng-show="addMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="new.authorityName">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Tip Autoritate</label>
                <div class="col-sm-2">
                    <select class="form-control" ng-model="new.authorityType">
                      <option value="INTERN">
                          INTERN
                      </option>
                      <option value="EXTERN">
                          EXTERN
                      </option>
                  </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2" for="interpelationNr">Tara Autoritate</label>
                <div class="col-sm-2">
                    <input ng-show="addMode" type="text" class="form-control" id="exampleInputEmail1" ng-model="new.country.countryName">
                </div>
            </div>
        </form>
        <button ng-show="addMode" class="btn btn-success" ng-click="addAuthority(new)">Adauga</button>
    </div>
</div>
